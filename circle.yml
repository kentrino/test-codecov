machine:
  timezone:
    Asia/Tokyo
  services:
    - docker
  ruby:
    version: 2.3.3
  node:
    version: 7.10.0
dependencies:
  cache_directories:
    - "~/cache"
    - "vendor/bundle"
  override:
    - bundle -j4 --path=vendor/bundle
#    - bundle install:
#        timeout: 180
database:
  pre:
  override:
    - bundle exec rails db:create db:schema:load RAILS_ENV=test
    - bundle exec rails db:migrate RAILS_ENV=test
test:
  override:
    - npm run test
    - bundle exec rails test
    